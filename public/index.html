<body>
  <!-- Login Screen -->
  <div class="cardComponent" id="loginScreen">
    <div class="loginButton" onclick="googleLogin()">
      Login with google
    </div>
    <div class="loginButton" onclick="transition('loginScreen', 'emailLoginScreen')">
      Login with email
    </div>
    <div class="loginButton" onclick="transition('loginScreen', 'signupScreen')">
      New? Sign up with email!
    </div>
  </div>

  <!-- Signup Screen -->
  <div class="cardComponent" id="signupScreen" style="display: none;">
    <div class="backButton" onclick="transition('signupScreen', 'loginScreen')"></div>
    <input type="text" placeholder="email" id="emailR" />
    <input type="text" placeholder="password" id="passR" />
    <div class="loginButton" onclick="emailRegister()">
      Register
    </div>
  </div>

  <!-- Email Login Screen -->
  <div id="emailLoginScreen" class="cardComponent" style="display: none;">
    <div class="backButton" onclick="transition('emailLoginScreen', 'loginScreen')"></div>
    <input type="text" placeholder="email" id="emailL">
    <input type="text" placeholder="password" id="passL">
    <div class="loginButton" onclick="emailLogin()">Login</div>
  </div>

  <!-- Menu Screen -->
  <div id="main" class="cardComponent" style="display: none;">

  </div>
